<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 576px) {
            .event-image {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="text-center mt-3">
            <h2>EVENT 1</h2>
            <br>
            <p>Number of available seats:  23</p>
        </div>
        <div class="container bg-white d-flex justify-content-center mt-5">
            <div class="row w-100">
                <div class="col-12 col-md-4">
                    <img class="img-fluid rounded event-image w-100 h-100" src="./event.jpg" alt="event-image">
                </div>
                <div class="col-12 col-md-8">
                    <form>
                        <div class="row mb-3">
                            <label for="name" class="col-12 col-md-4 col-form-label text-md-end">Name:</label>
                            <div class="col-12 col-md-8">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-12 col-md-4 col-form-label text-md-end">Email:</label>
                            <div class="col-12 col-md-8">
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="number" class="col-12 col-md-4 col-form-label text-md-end">Phone No:</label>
                            <div class="col-12 col-md-8">
                                <input type="number" class="form-control" id="number" name="number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="seats" class="col-12 col-md-4 col-form-label text-md-end">Number of seats:</label>
                            <div class="col-12 col-md-8">
                                <select id="seats" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2" selected>2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="name2" class="col-12 col-md-4 col-form-label text-md-end">Name of Attendee 2:</label>
                            <div class="col-12 col-md-8">
                                <input type="text" class="form-control" id="name2" name="name2">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
